<div class="col-md-6 col-sm-6 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h4>Email</h4>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="form-group form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Host <span class="required">*</span></label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <select class="form-control" name="host" [(ngModel)]="settings['selected_host']" (ngModelChange)="onChangeHost()">
                            <option *ngFor="let email of settings['emails']" [value]="email.host_name">{{email.host_name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Email <span class="required">*</span></label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="text" name="email" [(ngModel)]="settings['emails'][selected_email_index]['config']['auth']['user']" class="form-control col-md-7 col-xs-12">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">Password <span class="required">*</span></label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <input type="password" name="password" [(ngModel)]="settings['emails'][selected_email_index]['config']['auth']['pass']" class="form-control col-md-7 col-xs-12">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name"> Signature <span class="required">*</span></label>
                    <div class="col-md-9 col-sm-9 col-xs-12">
                        <textarea class="form-control col-md-7 col-xs-12" name="signature" autosize rows="2" style="resize: none;" [(ngModel)]="settings['emails'][selected_email_index]['signature']"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
